<!DOCTYPE html>
<html>
  <head>
    <title>StopWatch</title>
    <link rel="stylesheet" href="styles/stopwatch.css">
  </head>
  <body>
    <div class="screen">
      <div class="time js-time">
        00:00
      </div>
      <div class="options js-options"> 
        <button class="start js-start">Start</button>
        <button class="stop js-stop">Stop</button>
        <button class="pause js-pause">Pause</button>
      </div>
    </div>
    <script src="scripts/stopwatch.js"></script>
  </body>
</html>
